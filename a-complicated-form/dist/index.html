<form>
  <fieldset>
    <legend>Application form</legend>
    
    <fieldset>
      <legend>What is your name?</legend>
      <label for="name"></label>
    <input type="text" id="name">
    </fieldset>
    
    <fieldset>
      <legend>What is your favourite color?</legend>
      <input type="checkbox" name="color" id="red">
      <label for="red">Red</label><br>
      <input type="checkbox" name="color" id="green">
      <label for="green">Green</label><br>
      <input type="checkbox" name="color" id="blue">
      <label for="blue">Blue</label><br>
      <input type="checkbox" name="color" id="other">
      <label for="other">Other:</label>
      <textarea cols="15" rows="1"></textarea>
      </main>
    </fieldset>
    
    <fieldset>
      <legend>Would you like to become a developer?</legend>
      <input type="radio" name="question" id="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" name="question" id="ano">
      <label for="ano">Ano</label><br>
      <input type="radio" name="question" id="igen">
      <label for="igen">Igen</label><br>
      <input type="radio" name="question" id="si">
      <label for="si">Si</label><br>
    </fieldset>
    
    <fieldset>
      <legend>Why would you like to become a developer?</legend>
      <textarea cols="30" rows="8"></textarea>
    </fieldset>
    
    <button>Submit</button>
  </fieldset>

</form>
